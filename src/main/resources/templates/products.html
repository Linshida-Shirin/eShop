<!DOCTYPE html>
<html
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Products</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

<div align="center">
    <h1 style="margin-top: 5%">E-Shop</h1>

    <button style="margin-left:63rem"><a class="btn btn-dark" href="/new">Add Product</a></button>

    <table style="width:70%; margin-top: 20px " class="table table-dark" border="1" cellpadding="2" cellspacing="2">
        <thead>
        <tr align="center">
            <th scope="col">Product ID</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${listItems}" align="center">
            <td th:text="${product.id}">Product ID</td>
            <td th:text="${product.name}">Name</td>
            <td th:text="${product.quantity}">Quantity</td>
            <td>
                <a type="button" class="btn btn-outline-primary" th:href="@{'/view/' + ${product.id}}">View</a>

                <a type="button" class="btn btn-outline-warning" style="margin-left:20px" th:href="@{'/edit/' + ${product.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a type="button" class="btn btn-outline-danger" th:href="@{'/delete/' + ${product.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
