<!DOCTYPE html>
<html
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Products</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-warning container">
    <div class="container overflow-hidden">
        <div class="row gx-5">
            <div class="col">
                <a class="navbar-brand" href="/products">ALL PRODUCTS</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="col">
                <form action="/products">
                    <div class="d-flex">
                    <input class="h5 text-dark" type="text" name="keyword" id="keyword" size="15" value="" required="">
                        &nbsp;<input class="btn-info" type="submit" value="Search">
                    </div>
                </form>
            </div>
        </div>
    </div>
</nav>

<div align="center">
    <h1 style="margin-top: 5%">E-Shop</h1>

    <button style="margin-left:63rem"><a class="btn btn-dark" href="/new">Add Product</a></button>

    <table style="width:70%; margin-top: 20px " class="table table-dark" border="1" cellpadding="2" cellspacing="2">
        <thead>
        <tr align="center">
            <th scope="col">Product ID</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${listItems}" align="center">
            <td th:text="${product.id}">Product ID</td>
            <td th:text="${product.name}">Name</td>
            <td th:text="${product.quantity}">Quantity</td>
            <td>
                <a type="button" class="btn btn-outline-primary" th:href="@{'/view/' + ${product.id}}">View</a>

                <a type="button" class="btn btn-outline-warning" style="margin-left:20px" th:href="@{'/edit/' + ${product.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a type="button" class="btn btn-outline-danger" th:href="@{'/delete/' + ${product.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
