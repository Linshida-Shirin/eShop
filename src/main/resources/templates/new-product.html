<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Create New Product</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #68b0ab">
<div align="center" style="margin-top: 5%">
    <h1 style="font-style:inherit; font-family:fantasy;">Create New Product</h1>
    <br />
    <div class="container" style="background-color: #81b214; max-width:700px; height:420p; padding: 5%">
        <form class="form" action="#" th:action="@{/save}" th:object="${product}" method="post">
            <table border="0" cellpadding="15">
                <tr>
                    <td class="h5 text-light">Product Name:</td>
                    <td><input class="form-control" type="text" th:field="*{name}" /></td>
                </tr>
                <tr>
                    <td class="h5 text-light">Quantity:</td>
                    <td><input class="form-control" type="text" th:field="*{quantity}" /></td>
                </tr>

                <tr>
                    <td colspan="2"><a type="button" class="btn btn-primary" th:href="@{'/products'}">Cancel</a></td>
                    <td colspan="2"><button class="btn btn-info" type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
